                <!-- Component: Contact -->
                
                <form action="" method="post" class="contact">
                    <fieldset class="contact__fields-group">
                        <!-- Component: Field -->
                        <div class="field">
                            <label for="name" class="field__label">Nom</label>
                            <input name="name" type="text" class="field__input" id="name">
                        </div>
                        <!-- Component: Field -->
                        <div class="field">
                            <label for="email" class="field__label">E-mail</label>
                            <input name="email" type="email" class="field__input" id="email">
                        </div>
                    </fieldset>
                    <fieldset class="contact__fields-group">
                        <!-- Component: Field -->
                        <div class="field">
                            <label for="message" class="field__label">Message</label>
                            <textarea class="field__input" name="message" id="message" cols="30" rows="10"></textarea>
                        </div>
                    </fieldset>
                    <button class="contact__submit" type="submit">Envoyer</button>
                </form>
                <div class="message__contact-informations">
                    <!-- Component: Information*3 -->
                    <div class="information">
                        <span class="information__title">Pour me contacter :</span>

                        <span class="information__title">Je vous répondrai au plus vite</span>
                        <span class="information__title">Merci d'avance</span>
                    </div>
